<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prestamos Narucho</title>
</head>
<body>
    <body>
        <h1>Bienvenidos a Prestamos Narucho</h1>
    
        <h2>Para solicitar un prestamo ingrese su Nombre, Importe y seleccione la cantidad de Cuotas.</h2>
    
        <form action="" id="form">
            <label for="">Nombre:</label>
            <input type="text" id="nombreCliente">
            <label for="">Importe:</label>
            <input type="number" id="importe">
            <div>
                <label for="">Seleccione la cantidad de Cuotas:</label>
                <input type="radio" name="uno" >Una
                <input type="radio" name="tres" >Tres
                <input type="radio" name="seis" >Seis
                <input type="radio" name="doce" >Doce
            </div>
            <div>
                <input type="submit" value="Calcular Prestamo" id="preVisualizar">
                <input type="reset" value="Borrar Datos">
            </div>           
        </form>
        <script src="script.js"></script>
    </body>
</body>
</html>
