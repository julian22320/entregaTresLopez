<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Préstamo</title>
</head>
<body>
    <h1>Resultado del Préstamo</h1>
    <div id="resultado"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let prestamo = JSON.parse(localStorage.getItem('prestamo'));
            
            if (prestamo) {
                let resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = `
                    <p><strong>Nombre:</strong> ${prestamo.nombre}</p>
                    <p><strong>Importe:</strong> $${prestamo.importe}</p>
                    <p><strong>Cuotas:</strong> ${prestamo.cuotas}</p>
                    <p><strong>Total a Pagar:</strong> $${prestamo.total}</p>
                `;
            } else {
                document.getElementById('resultado').innerHTML = '<p>No se encontraron datos de préstamo guardados.</p>';
            }
        });
    </script>
    <a href="index.html">Volver</a>
</body>
</html>
